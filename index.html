    <h2>Online Base64 Encoder & Decoder</h2>
    <h4>Drop Files Here</h4>
    <div id="dropper"></div>
    <div id="results"></div>

    <script>
        if (typeof window.FileReader === 'undefined')
            alert('File API & FileReader Not Supported');

        var dropper = document.getElementById("dropper");
        var results = document.getElementById("results");

        dropper.ondragenter = function (e) {
            dropper.className = 'hover';
            e.preventDefault();
        };

        dropper.ondragover = function (e) {
            e.preventDefault();
        };

        dropper.ondragleave = function (e) {
            dropper.className = '';
            e.preventDefault();
        };

        dropper.ondrop = function (e) {
            var files = [].slice.call(e.dataTransfer.files);
            files.forEach(function (file) {
                var readerAsBuf = new FileReader();
                // is base64 inputing for decoding ?
                readerAsBuf.readAsArrayBuffer(file);
                readerAsBuf.onload = function (event) {
                    ab2str(event.target.result, function(b64txt) {
                        if (/^data:application\/[a-z0-9\.-]+;base64,/.test(b64txt)
                            || /^data:audio\/[a-z0-9\.-]+;base64,/.test(b64txt)
                            || /^data:image\/[a-z0-9\.-]+;base64,/.test(b64txt)
                            || /^data:message\/[a-z0-9\.-]+;base64,/.test(b64txt)
                            || /^data:text\/[a-z0-9\.-]+;base64,/.test(b64txt)
                            || /^data:video\/[a-z0-9\.-]+;base64,/.test(b64txt)) {
                            fileLoaded(file.name, b64txt, false);
                        } else {
                            // convert file to Base64 encoding
                            var readerAsUrl = new FileReader();
                            readerAsUrl.readAsDataURL(file);
                            readerAsUrl.onload = function (event) {
                                fileLoaded(file.name, event.target.result, true);
                            }
                        }
                    });
                };
            });
            dropper.className = '';
            e.preventDefault();
        };

        function downloadURI(uri, name) {
            // Ref: https://stackoverflow.com/questions/3916191/download-data-url-file
            var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }

        function ab2str(u, f) {
            var b = new Blob([u]);
            var r = new FileReader();
            r.readAsText(b, 'utf-8');
            r.onload = function() {
                if(f) {
                    f.call(null,r.result)
                }
            }
        }

        function fileLoaded(filename, dataUT, is_encoding) {
            if (is_encoding) {
                //alert("Encoder: [" + dataUT + "]");
            } else {
                //alert("Decoder: [" + dataUT + "]");
                dataUT = dataUT.replace(new RegExp("(\n)*","gm"), "")
                dataUT = dataUT.replace(new RegExp("(\r)*","gm"), "")
            }

            var div = document.createElement("div");
            div.className = 'item';

            var remove = document.createElement("button");
            remove.className = 'remove';
            remove.innerHTML = 'x';
            remove.onclick = function () {
                if (localStorage) {
                    localStorage.removeItem("base64-" + filename);
                }
                results.removeChild(div);
            };
            div.appendChild(remove);

            var download = document.createElement("button");
            download.className = 'download';
            download.innerHTML = 'Download';
            download.onclick = function () {
                downloadURI(dataUT, filename)
            };
            div.appendChild(download);

            var linenums = document.createElement("input");
            linenums.className = 'linenums';
            linenums.value = '80';
            div.appendChild(linenums);

            var format = document.createElement("button");
            format.className = 'format';
            format.innerHTML = 'Format:';
            format.onclick = function () {
                //alert(linenums.value)
                var pattern = '.{' + linenums.value + '}'
                //textarea.value = dataUT.replace(/.{70}/g,"$&\n")
                textarea.value = dataUT.replace(new RegExp(pattern, 'g'), "$&\n")
            };
            div.appendChild(format);

            var name = document.createElement("div");
            name.innerHTML = filename;
            div.appendChild(name);

            if (/^data:image/.test(dataUT)) {
                var imgDiv = document.createElement("div");
                var img = document.createElement("img");
                img.src = dataUT;
                img.style['max-width'] = '100px';
                img.style['height-width'] = '100px';
                imgDiv.appendChild(img);
                div.appendChild(imgDiv);
            }

            var textarea = document.createElement("textarea");
            textarea.onclick = function () {
                textarea.select();
            };
            textarea.value = dataUT;
            div.appendChild(textarea);

            results.appendChild(div);

            if (localStorage) {
                localStorage.setItem("base64-" + filename, dataUT);
            }
        }

        if (localStorage) {
            for (var filename in localStorage) {
                if (filename.indexOf("base64-") === 0)
                    fileLoaded(filename.replace("base64-", ""),
                               localStorage.getItem(filename), true);
            }
        }
    </script>
</body>
